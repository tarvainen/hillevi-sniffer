<md-content layout="column" layout-fill>
    <md-tabs layout="column" flex>
        <md-tab label="{{ ::'ANALYZER_KEYBOARD' | translate }}">
            <md-content class="md-padding" layout-xs="column" layout="row" flex>
                <simple-widget
                        data-value="vm.localData.currentTypingSpeed"
                        data-title="{{ 'TYPING_SPEED' | translate }}"
                        data-subtitle="1 / s"
                        data-no-reset="true"
                ></simple-widget>

                <simple-widget
                        data-value="vm.localData.totalKeys.value"
                        data-title="{{ 'CHARS_TOTAL' | translate }}"
                        data-subtitle="{{ vm.localData.totalKeys.timestamp | date:'dd.MM.yyyy HH:mm:ss' }}"
                        data-on-reset="vm.onTotalKeyReset"
                ></simple-widget>

                <simple-widget
                        data-value="vm.localData.keysToday"
                        data-title="{{ 'CHARS_TODAY' | translate }}"
                        data-no-reset="true"
                ></simple-widget>
            </md-content>

            <div layout="row" class="md-padding">
                <generic-widget
                        data-model="vm.tmpData.typingSpeedTrend"
                        data-title="{{ ::'TYPING_SPEED_TREND' | translate }}"
                        data-template="/web/dashboard/widgets/widget-typing-speed-trend.html"
                ></generic-widget>
            </div>

            <md-content class="md-padding" layout-xs="column" layout="row">
                <generic-widget
                        data-model="vm.localData.keyCombosArray"
                        data-title="{{ 'TOP_5_KEY_COMBOS' | translate }}"
                        data-template="/web/dashboard/widgets/widget-key-combo.html"
                ></generic-widget>
            </md-content>
        </md-tab>

        <md-tab label="{{ ::'ANALYZER_APPS' | translate }}">
            <div layout="row" class="md-padding">
                <generic-widget
                        data-model="vm.localData.activeWindowsArray"
                        data-title="{{ ::'ACTIVE_WINDOWS' | translate }}"
                        data-template="/web/dashboard/widgets/widget-most-active-windows.html"
                ></generic-widget>
            </div>
        </md-tab>
    </md-tabs>

</md-content>
