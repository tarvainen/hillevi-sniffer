<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hillevi</title>
    <link rel="stylesheet" type="text/css" href="build/vendor.min.css" />
    <link rel="stylesheet" type="text/css" href="build/hillevi-sniffer.min.css" />
    <link rel="stylesheet" type="text/css" href="build/material-icons/material-icons.css">
</head>

<body data-ng-app="App" ng-cloak>

<md-content data-ng-controller="MainController as vm"
            layout="column" flex layout-fill
>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                <a href="#/">{{ 'APP' | translate }}</a>
            </h2>

            <span flex></span>

            <md-button class="md-icon-button"
                       aria-label="{{ 'DASHBOARD' | translate }}"
                       href="#/"
            >
                <md-icon>dashboard</md-icon>
                <md-tooltip>{{ 'DASHBOARD' | translate }}</md-tooltip>
            </md-button>

            <md-button class="md-icon-button"
                       aria-label="{{ 'SETTINGS' | translate }}"
                       href="#/settings"
            >
                <md-icon>settings</md-icon>
                <md-tooltip>{{ 'SETTINGS' | translate }}</md-tooltip>
            </md-button>
        </div>
    </md-toolbar>

    <md-content flex layout="column">
        <div ng-view layout-padding flex></div>
    </md-content>
</md-content>

<md-button class="md-fab md-fab-bottom-right" onclick="location.reload()">
    <md-icon>refresh</md-icon>
</md-button>
</body>

<script type="text/javascript" src="build/vendor.min.js"></script>
<script type="text/javascript" src="build/hillevi-sniffer.min.js"></script>

</html>
